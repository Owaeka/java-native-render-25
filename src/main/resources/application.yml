server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  error:
    include-message: always
    include-stacktrace: never
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: application/json,text/html,text/plain

spring:
  application:
    name: java-native-render-25

  # Virtual Threads (Project Loom) - Java 25
  threads:
    virtual:
      enabled: true

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      username: ${REDIS_USERNAME:default}
      password: ${REDIS_PASSWORD:}
      ssl:
        enabled: ${REDIS_SSL_ENABLED:true}
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour default
      cache-null-values: false

# Tenant Configuration (loaded from environment variables)
app:
  tenants:
    - key: ${TENANT_1_KEY:}
      name: ${TENANT_1_NAME:}
      realm-name: ${TENANT_1_REALM:}
      client-id: ${TENANT_1_CLIENT_ID:}
      client-secret: ${TENANT_1_CLIENT_SECRET:}
      keycloak-base-url: ${KEYCLOAK_URL:}

# Keycloak Configuration
keycloak:
  url: ${KEYCLOAK_URL:http://localhost:8180}
  admin:
    realm: ${KEYCLOAK_ADMIN_REALM:master}
    client-id: ${KEYCLOAK_ADMIN_CLIENT_ID:admin-cli}
    client-secret: ${KEYCLOAK_ADMIN_CLIENT_SECRET:}
  token:
    cache-ttl: 50 # seconds - Keycloak admin tokens expire at 60s, cache for 50s

# JWT Configuration
jwt:
  access-token:
    expiration: 1800 # 30 minutes in seconds
  refresh-token:
    expiration: 1728000 # 20 days in seconds

# Rate Limiting Configuration
rate-limit:
  enabled: ${RATE_LIMIT_ENABLED:true}
  login:
    capacity: 10
    refill-tokens: 10
    refill-period: 60 # seconds
  register:
    capacity: 3
    refill-tokens: 3
    refill-period: 60 # seconds

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  exposed-headers: "X-Total-Count,X-Request-Id"
  allow-credentials: true
  max-age: 3600

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  prometheus:
    metrics:
      export:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    br.dev.brunovieira: ${LOG_LEVEL:DEBUG}
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.keycloak: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
  show-actuator: false
